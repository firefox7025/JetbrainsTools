version: '2'
services:
  youtrack:
    build: youtrack/
    volumes:
      - /var/lib/youtrack
      - /var/log/youtrack
      - /usr/local/youtrack/conf
      - /tmp
    links:
      - postgres
    ports:
      - 8110:8080
  teamcity:
    build: teamcity/
    volumes:
      - /data/teamcity_server/datadir
      - /opt/teamcity/logs
    ports:
      - 8111:8111
    links:
      - postgres
  teamcity_agent:
    image: jetbrains/teamcity-agent
    environment:
      - SERVER_URL=teamcity:8111
      - AGENT_NAME="builder"
    links:
      - youtrack
  hub:
    build: hub/
    ports:
      - 8112:8080
    links:
      - teamcity
      - youtrack
    volumes:
      - /opt/hub/hub-ring-bundle-2017.3.6757/data/
      - /opt/hub/hub-ring-bundle-2017.3.6757/backups/
      - /opt/hub/hub-ring-bundle-2017.3.6757/logs/
      - /opt/hub/hub-ring-bundle-2017.3.6757/temp/
  upsource:
    image: jetbrains/upsource:2017.2.2197
    ports:
      - 8113:8080
    volumes:
      - /opt/upsource/data
      - /opt/upsource/conf
      - /opt/upsource/logs
      - /opt/upsource/backups
    links:
      - hub
  postgres:
    image: postgres:10-alpine
    volumes:
      - /var/lib/postgresql/data
