version: '2'
services:
  teamcity:
    build: teamcity/
    volumes:
      - TeamCityDataDir:/data/teamcity_server/datadir
      - TeamCityLogsDir:/opt/teamcity/logs
    ports:
      - 8111:8111
    links:
      - postgres
  postgres:
    image: postgres:10-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  TeamCityDataDir:
    external: true
  TeamCityLogsDir:
    external: true
  pgdata:
    external: true
  
